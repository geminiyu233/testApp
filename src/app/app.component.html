<nz-layout>
  <nz-sider style="overflow: auto; height: 100vh; position: fixed; left: 0">
    <div class="logo"></div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'">
      <li nz-submenu>
        <span title><i nz-icon type="user"></i>组件与模板</span>
        <ul>
          <li nz-menu-item [routerLink]="['/template-syntax']" routerLinkActive="ant-menu-item-selected">模板语法</li>
          <li nz-menu-item>Bill</li>
          <li nz-menu-item>Alex</li>
        </ul>
      </li>
      <li nz-menu-item [routerLink]="['/forms']" routerLinkActive="ant-menu-item-selected">
        <span title><i nz-icon type="video-camera"></i>表单</span>
      </li>
      <li nz-menu-item [routerLink]="['/observables']" routerLinkActive="ant-menu-item-selected">
        <span title><i nz-icon type="upload"></i><span class="nav-text">Observable与RxJS</span></span>
      </li>
      <li nz-submenu>
        <span title><i nz-icon type="bar-chart"></i><span class="nav-text">NgModule</span></span>
      </li>
      <li nz-submenu>
        <span title><i nz-icon type="cloud-o"></i><span class="nav-text">依赖注入</span></span>
      </li>
      <li nz-submenu>
        <span title><i nz-icon type="appstore-o"></i><span class="nav-text">HttpClient</span></span>
      </li>
      <li nz-menu-item [routerLink]="['/router']" routerLinkActive="ant-menu-item-selected">
        <span title><i nz-icon type="team"></i><span class="nav-text">路由与导航</span></span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout class="layout">
    <nz-header class="layout-header">
      <nz-breadcrumb>
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>
    </nz-header>
    <nz-content class="layout-content">
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
